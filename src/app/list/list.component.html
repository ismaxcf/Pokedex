  <div class="main--options">

            fill-rule="nonzero"

          </g></svg

      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder=" Introduce name here..."
          [(ngModel)]="searchTerm"
        />
      </div>
    </div>

    <div class="main--options--buttonBlock2">
      <select (change)="filterType($event.target.value)" class="button">
        <option value="0"> Types </option>
        <option
          *ngFor="let pokemons of pokemonsTypeFiltered"
          value="{{ pokemons.type }}"
        >
          {{ pokemons.type }}
        </option>
      </select>

      <select (change)="removeType($event.target.value)" class="button">
        <option value="0"> Delete </option>
        <option
          *ngFor="let pokemons of pokemonsTypeFiltered"
          value="{{ pokemons.type }}"
        >
          {{ pokemons.type }}
        </option>
      </select>
    </div>
  </div>

  <div class="main--listBlock">
    <div
      *ngFor="let pokemon of pokemons | nameFilter: searchTerm"
      class="main--listBlock--item"
    >
      <img
        class="main--listBlock--item--logo"
        src="https://www.nicepng.com/png/full/312-3126315_pokemon-pokmon-pokeball-pokball-pokemon-go-pokem-pokeball.png"
        width="40px"
        height="40px"
      />
      <div *ngIf="filterByType; else block" routerLink="/pokedex/{{ pokemon }}">
        {{ pokemon }}
      </div>
      <ng-template #block
        ><span routerLink="/pokedex/{{ pokemon.name }}"
          >{{ pokemon.name }}
        </span>
      </ng-template>
    </div>
  </div>
</div>
