<div class="list">
    <div class="title">PoKeList</div>
    <div class="list--box">
        <br>
        <div class="list--box--item" *ngFor = "let pokemon of pokemons; index as i" routerLink=/pokedex/{{pokemon.name}}> 
            <img class="list--box--item--logo" src="https://cdn3.iconfinder.com/data/icons/universal-icons-3/1000/pokeball_A-512.png" width="30px" height="30px">
               {{pokemon.name}}
        </div>
    </div>
</div>
